<div class="container p-4">
<div class="row">
<div class="col-md-10 offset-md-1">
<div class="card">
<div class="card-body">

<h4 class="text-center text-primary">Add Project Form</h4>

<div th:if="${session.msg}">
<h5  class="text-center text-success" th:text="${session.msg}"></h5>
<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>

<form  th:action="save_project" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter Project Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="projectName">
    </div>
    
      <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter Project Description</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="projectDescription">
    </div>
    
      <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter Team Size</label>
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="teamSize">
    </div>
     
      <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Start Date</label>
    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="startDate">
    </div>
    
      <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">End Date</label>
    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="endDate">
    </div>
    
      <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Technology</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="technology">
    </div>
    
      <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">E-R Diagram</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="erDiagram">
    </div>
    
     <!--  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Created On</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="createdOn">
    </div> -->
    
    
    
  <button type="submit" class="btn btn-primary">Add Project</button>
</form>

</div>
</div>
</div>
</div>
</div>
